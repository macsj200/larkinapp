<head>
	<title>larkinapp</title>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Larkin Street App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
	{{> socialServiceTemplate}}
    </div><!-- /.container -->
</body>

<template name="insertSocialServiceResourceForm">
	{{> quickForm collection="SocialServiceResources" id="insertSocialServiceResourceForm" type="insert"}}
</template>

<template name="socialServiceTemplate">
      <div class="row">
	{{> insertSocialServiceResourceForm}}
      </div>
      <div class="row">
	{{# each socialServiceResources}}
		<div class="well">
			<h3>{{name}}</h3>
			<span>{{address}}</span><br/>
			<img src="{{primaryImage}}"/>
		</div>
	{{/each}}
      </div>
</template>
